    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1026128bfe.js" crossorigin="anonymous"></script>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div>
            <section class = "calcBody">
            <section class = "display">
                <p class ="numDisplay"></p>
            </section>
            <section class = "numPad">
                <button class = "num">1</button>
                <button class = "num">2</button>
                <button class = "num">3</button>
                <button class = "plus operator">+</button>
                <button class = "clear">clear</button>
                <button class = "num">4</button>
                <button class = "num">5</button>
                <button class = "num">6</button>
                <button class = "minus operator">-</button>
                <button class = "empty"></button>
                <button class = "num">7</button>
                <button class = "num">8</button>
                <button class = "num">9</button>
                <button class = "multiply operator">x</button>
                <button class = "empty"></button>
                <button class = "empty"></button>
                <button class = "num">0</button>
                <button class = "num">.</button>
                <button class = "divide operator">รท</button>
                <button class = "equals">=</button>
            </section>
            </section>
        </section>
        </div>
        <footer class="footer">Steven Smith <a target="_blank" href="https://github.com/steven32323"><i class="fab fa-github"></i></a></footer>
    </body>
    </html>
